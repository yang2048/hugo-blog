# -------------------------------------------------------------------------------------
# 主题核心配置
# 参考: https://fixit.lruihao.cn/theme-documentation-basics/#site-configuration
# -------------------------------------------------------------------------------------

# FixIt 主题版本
version = "0.3.X"
# 网站描述，用于 RSS、SEO、Open Graph 和 Twitter Cards
description = "博客：探索、发现、分享、记录"
# 网站关键词
keywords = ["博客", "Xdev", "Hugo", "Xdev", "yyovo"]
# 网站默认主题 ["light", "dark", "auto"]
defaultTheme = "auto"
# 哪种哈希函数用来 SRI，为空时表示不使用 SRI ["sha256", "sha384", "sha512", "md5"]
fingerprint = "sha256"
# 日期格式
dateFormat = "2006-01-02"
# 网站图片，用于 Open Graph 和 Twitter Cards
# images = ["/apple-devices-preview.webp"]
# 是否开启 PWA 支持
enablePWA = true
# 是否自动显示外链图标
externalIcon = true
# 是否大写标题
capitalizeTitles = true
# 是否在每个页面标题中添加网站标题
# 请记得在 `hugo.toml` 中设置网站标题 (例如 title = "title")
withSiteTitle = true
# 当网站标题被添加到每个页面标题时的标题分隔符
titleDelimiter = "|"
# 是否在主页标题中添加网站副标题
# 请记得通过 `params.header.subtitle.name` 设置网站副标题
indexWithSubtitle = true
# 是否显示纯文本摘要
summaryPlainify = false
# 默认情况下，FixIt 只会在主页的 HTML 头中注入主题元标记。
# 您可以将其关闭，但如果您不这样做，我们将不胜感激，因为这是观察 FixIt 受欢迎程度上升的好方法。
disableThemeInject = false

# 作者配置
[author]
  name = "无名"
  email = "admin@Xdev.cc"
  link = "https://Xdev.cc"
  avatar = "/images/logo.png"

# 公共 Git 仓库信息，仅在 enableGitInfo 设为 true 时有效
[gitInfo]
  repo = "https://github.com/yang2048/hugo-blog"
  branch = "main"
  # 相对于仓库根目录的内容目录路径
  dir = "content"
  # 用于报告文章问题的 issue 模板
  # 可用模板参数：{title} {URL} {sourceURL}
  issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

# 应用图标配置
[app]
  # 当添加到 iOS 主屏幕或者 Android 启动器时的标题，覆盖默认标题
  title = "无名"
  # 是否隐藏网站图标资源链接
  noFavicon = false
  # 更现代的 SVG 网站图标，可替代旧的 .png 和 .ico 文件
  # svgFavicon = "fixit.min.svg"
  # Safari 图标颜色
  iconColor = "#FF7359"
  # Windows v8-10 磁贴颜色
  tileColor = "#2d89ef"
  # Android 浏览器主题色
  [app.themeColor]
    light = "#f8f8f8"
    dark = "#252627"

# 搜索配置
[search]
  enable = true
  # 搜索引擎的类型 ["algolia", "fuse"]
  type = "fuse"
  # 文章内容最长索引长度
  contentLength = 4000
  # 搜索框的占位提示语
  placeholder = "输入关键词搜索"
  # 最大结果数目
  maxResultLength = 10
  # 结果内容片段长度
  snippetLength = 30
  # 搜索结果中高亮部分的 HTML 标签
  highlightTag = "em"
  # 是否在搜索索引中使用基于 baseURL 的绝对路径
  absoluteURL = false
  [search.algolia]
    index = ""
    appID = ""
    searchKey = ""
  [search.fuse]
    # 是否区分大小写
    isCaseSensitive = false
    # 最小匹配字符长度
    minMatchCharLength = 2
    # 是否查找所有匹配项
    findAllMatches = false
    # 匹配位置
    location = 0
    # 匹配阈值
    threshold = 0.3
    # 匹配距离
    distance = 100
    # 是否忽略位置
    ignoreLocation = false
    # 是否使用扩展搜索
    useExtendedSearch = false
    # 是否忽略字段规范化
    ignoreFieldNorm = false

# 页面头部导航栏配置
[header]
  # 桌面端导航栏模式 ["sticky", "normal", "auto"]
  desktopMode = "sticky"
  # 移动端导航栏模式 ["sticky", "normal", "auto"]
  mobileMode = "auto"
  # 页面头部导航栏标题配置
  [header.title]
    # LOGO 的 URL，默认为网站图标
    logo = "/images/logo.png"
    # 标题名称，默认为网站标题
    name = "无名"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息，例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息，例如图标
    post = ""
    # 是否为标题显示打字机动画
    typeit = false
  # 页面头部导航栏副标题配置
  [header.subtitle]
    # 副标题名称
    name = "我于杀戮之中盛放❤️亦如黎明中的花朵"
    # 是否为副标题显示打字机动画
    typeit = true

# 面包屑导航配置
[breadcrumb]
  enable = true
  sticky = true
  showHome = true
  # 分隔符
  separator = "/"
  # 是否大写
  capitalize = true

# 文章导航配置
[navigation]
  # 是否在 section 页面范围内显示文章导航
  inSection = true
  # 是否反转 下一篇/上一篇 文章导航顺序
  reverse = false

# 页面底部配置
[footer]
  enable = true
  # 是否显示版权信息
  copyright = true
  # 是否显示作者
  author = true
  # 网站创建年份
  since = 2025
  # 公共网络安全信息，仅在中国适用 (支持 HTML 格式)
  gov = ""
  # ICP 信息，仅在中国适用 (支持 HTML 格式)
  icp = ""
  # 许可协议信息 (支持 HTML 格式)
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
  # 是否显示 Hugo 和主题信息
  [footer.powered]
    enable = true
    hugoLogo = true
    themeLogo = true
  # 网站运行时间
  [footer.siteTime]
    enable = true
    animate = true
    icon = "fa-solid fa-heartbeat animate-icon"
    pre = "博客已运行"
    value = "2024-12-18T16:15:22+08:00" # 例如 "2021-12-18T16:15:22+08:00"
  # 页面底部行排序，可选值：["first", 0, 1, 2, 3, 4, 5, "last"]
  [footer.order]
    powered = 1
    copyright = 2
    statistics = 0
    visitor = "last"
    beian = 3

# FixIt 0.3.0 | 新增 归档页面配置（所有文章类型的页面）
[archives]
  # 归档页面每页显示文章数量
  paginate = 20
  # 日期格式（月和日）
  dateFormat = "2006-01-02"

# 分类页面配置（分类中的所有页面）
[section]
  # 每个分类页面中显示的文章数量
  paginate = 20
  # 日期格式（月和日）
  dateFormat = "01-02"
  # FixIt 0.3.10 | 新增 分类 RSS 配置，用于 RSS、Atom 和 JSON feed。
  [section.feed]
    # 包含在 feed 中的文章数目。如果设置为 -1，代表所有文章。
    limit = -1
    # 是否在 feed 中显示全文内容。
    fullText = false

# 列表（目录或标签）页面配置
[list]
  # 列表页面每页显示文章数量
  paginate = 20
  # 日期格式（月和日）
  dateFormat = "2006-01-02"
  # FixIt 0.3.10 | 新增 Term list feed 配置用于 RSS、Atom 和 JSON feed。
  [list.feed]
    # 包含在 feed 中的文章数目。如果设置为 -1，代表所有文章。
    limit = -1
    # 是否在 feed 中显示全文内容。
    fullText = false

# FixIt 0.3.13 | 新增 最近更新页面配置用于归档、分类和术语列表
[recentlyUpdated]
  archives = true
  section = true
  term = true
  days = 30
  maxCount = 10

# 标签云配置
[tagcloud]
  enable = true
  # 最小字体大小（以 px 为单位）
  min = 14
  # 最大字体大小（以 px 为单位）
  max = 32
  # 每个标签的最大帖子数
  peakCount = 10
  # 标签顺序，可选值：["name", "count"]
  orderby = "name"

# 首页配置
[home]
  # 首页个人资料
  [home.profile]
    enable = true
    # Gravatar 邮箱，用于首页首选头像
    gravatarEmail = ""
    # 首页显示的头像 URL
    avatarURL = "/images/logo.png"
    # FixIt 0.2.17 | 新增 头像菜单链接标识符
    avatarMenu = "about"
    # 主页显示的网站标题（支持 HTML 格式）
    title = "Every day is beautiful if you choose to see it."
    # 主页显示的网站副标题
    subtitle = "如果你愿意去发现，其实每一天都很美"
    # 是否为副标题使用打字机动画
    typeit = true
    # 是否显示社交链接
    social = true
    # 免责声明（支持 HTML 格式）
    disclaimer = ""
  # 首页文章
  [home.posts]
    enable = true
    # 首页文章页面中每页显示的文章数量
    paginate = 12

